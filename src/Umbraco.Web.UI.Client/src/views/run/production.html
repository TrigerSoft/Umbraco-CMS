<form novalidate name="contentForm"
      ng-controller="Umbraco.Editors.Run.ProductionController""
      ng-submit="deploy()"
      ng-show="loaded"
      val-form-manager>
    <umb-panel>
        <umb-header tabs="content.tabs">

            <div class="umb-headline-editor-wrapper span12">
                <h1>{{content.name}}</h1>
            </div>
            <!--<div class="span7">
                <umb-content-name placeholder="@placeholders_entername"
                                  ng-model="content.name" />
            </div>-->

            <!--<div class="span5">
                <div class="btn-toolbar pull-right umb-btn-toolbar">
                    <div class="btn-group" ng-animate="'fade'" ng-show="formStatus">
                        <p class="btn btn-link umb-status-label">{{formStatus}}</p>
                    </div>

                    <umb-options-menu ng-show="currentNode"
                                      current-node="currentNode"
                                      current-section="{{currentSection}}">
                    </umb-options-menu>
                </div>
            </div>-->

        </umb-header>

        <umb-tab-view>
            <umb-tab id="tab{{tab.id}}" rel="{{tab.id}}" ng-repeat="tab in content.tabs">
                <div class="umb-pane">
                    <umb-property property="property"
                                  ng-repeat="property in tab.properties">

                        <umb-editor model="property"></umb-editor>
                    </umb-property>
                    
                    <div class="umb-tab-buttons" detect-fold ng-class="{'umb-dimmed': busy}">

                        <div class="btn-group">
                             <button type="button" data-hotkey="ctrl+s" ng-click="save()" class="btn btn-default">
                                <localize key="buttons_save">Save</localize>
                            </button>
                        </div>
                        <div class="btn-group" style="margin-left:50px">
                            <button type="submit" class="btn btn-success">
                                <localize key="buttons_restart">Start</localize>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="submit" class="btn btn-default">
                                <localize key="buttons_stop">Stop</localize>
                            </button>
                        </div>
                    </div>

                </div>
            </umb-tab>

        </umb-tab-view>
    </umb-panel>
</form>
